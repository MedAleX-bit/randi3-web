<lift:surround with="default" at="content">
    <script type="text/javascript">
              $(function() {

         $('#userTabs').tabs();

        $(".next1").click(function() {$("#userTabs").tabs("option", "active", 1);});
        $(".next2").click(function() {$("#userTabs").tabs("option", "active", 2);});
        $(".next3").click(function() {$("#userTabs").tabs("option", "active", 3);});

        });
    </script>


    <form class="lift:UserCreateUpdateSnippet.create?form=post">

    <h1><lift:loc locid="user.create">Create a new user</lift:loc></h1>
    <hr/>

        <lift:msg id="userMsg" errorClass="err"/>

        <div id="userTabs" style="margin-bottom: 5px;">
            <ul>
                <li><a href="#account"><lift:loc locid="account">Account</lift:loc> </a></li>
                <li><a href="#userTab-1"><lift:loc locid="generalInformation">General information</lift:loc></a></li>
                <li><a href="#userTab-2"><lift:loc locid="trialSite">Trial site</lift:loc></a></li>
                <li><a href="#userTab-3"><lift:loc locid="user.rights">Rights</lift:loc></a></li>
            </ul>

            <div id="account">
                <fieldset>
                    <legend><lift:loc locid="accountInformation">Account information</lift:loc></legend>
                    <ul>
                        <user:username/>
                        <user:password/>
                        <user:passwordCheck/>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend><lift:loc locid="language">Language</lift:loc></legend>
                    <ul>
                        <user:locale/>
                    </ul>
                </fieldset>
                <input class="btnSend next1" type="button" value="Next >" />
            </div>


            <div id="userTab-1">


                <fieldset>
                    <legend><lift:loc locid="personalInformation">Personal information</lift:loc></legend>
                    <ul>
                        <user:firstName/>
                        <user:lastName/>

                    </ul>
                </fieldset>

                <fieldset>
                    <legend><lift:loc locid="contactInformation">Contact information</lift:loc></legend>
                    <ul>
                        <user:email/>
                        <user:phoneNumber/>
                    </ul>
                </fieldset>
                <input class="btnSend next2" type="button" value="Next >" />
            </div>
            <div id="userTab-2">
                <fieldset class="noBorder">
                <ul>
                    <user:trialSite/>
                </ul>
                </fieldset>
                <user:trialSiteInfo/>
                <input class="btnSend next3" type="button" value="Next >" />
            </div>
            <div id="userTab-3">
                <fieldset>
                    <legend>General rights</legend>
                <ul>

                    <user:administrator/>
                    <user:canCreateTrials/>
                </ul>
                   </fieldset>
                <fieldset>
                    <legend>Study depending rights</legend>
                    <ul>

                    <user:trialsSelect />
                    <user:roleSelect />
                    <user:addRight />

                    <user:rights/>

                </ul>
                </fieldset>
                <user:cancel/>
                <user:submit/>
            </div>

        </div>

    </form>
</lift:surround>
