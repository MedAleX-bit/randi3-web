<lift:surround with="default" at="content">
    <script type="text/javascript">
              $(function() {

         $('#userTabs').tabs();

        $(".nexttab1").click(function() {$("#userTabs").tabs("option", "active", 1);});

        $(".nexttab2").click(function() {$("#userTabs").tabs("option", "active", 2);});

        });
    </script>


    <form class="lift:UserCreateUpdateSnippet.create?form=post">

    <h1><lift:loc locid="user.create">Create a new user</lift:loc></h1>
    <hr/>



        <lift:msg id="userMsg" errorClass="err"/>
        <div id="userTabs" style="margin-bottom: 5px;">
            <ul>
                <li><a href="#userTab-1"><lift:loc locid="generalInformation">General information</lift:loc></a></li>
                <li><a href="#userTab-2"><lift:loc locid="trialSite">Trial site</lift:loc></a></li>
                <li><a href="#userTab-3"><lift:loc locid="user.rights">Rights</lift:loc></a></li>
            </ul>


            <div id="userTab-1">
                <fieldset>
                    <legend><lift:loc locid="accountInformation">Account information</lift:loc></legend>
                    <ul>
                        <user:username/>
                        <user:password/>
                        <user:passwordCheck/>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend><lift:loc locid="personalInformation">Personal information</lift:loc></legend>
                    <ul>
                        <user:firstName/>
                        <user:lastName/>

                    </ul>
                </fieldset>
                <fieldset>
                    <legend><lift:loc locid="contactInformation">Contact information</lift:loc></legend>
                    <ul>
                        <user:email/>
                        <user:phoneNumber/>
                    </ul>
                </fieldset>
                <h4 style="text-align:right;"><a class="nexttab1" href="#"><lift:loc locid="next">Next</lift:loc> -&gt;</a></h4>
            </div>
            <div id="userTab-2">

                <ul>
                    <user:trialSite/>
                </ul>
                <user:trialSiteInfo/>
                <h4 style="text-align:right;"><a class="nexttab2" href="#"><lift:loc locid="next">Next</lift:loc> -&gt;</a></h4>
            </div>
            <div id="userTab-3">
                <ul>
                    <user:administrator/>
                    <user:canCreateTrials/>
                    <hr />
                    <user:trialsSelect />
                    <user:roleSelect />
                    <user:addRight />
                    <br />
                    <user:rights/>
                </ul>
                <br/>
                <br/>
                <div style="text-align:center;"><user:submit/></div>
            </div>

        </div>

    </form>
</lift:surround>
