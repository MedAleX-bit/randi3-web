<lift:surround with="default" at="content">
    <script type="text/javascript">
              $(function() {

         $('#userTabs').tabs();

        $(".nexttab1").click(function() {$("#userTabs").tabs("option", "active", 1);});

        $(".nexttab2").click(function() {$("#userTabs").tabs("option", "active", 2);});

        });
    </script>

    <h1>Create a new User</h1>
    <hr/>

    <form class="lift:UserCreateUpdateSnippet.create?form=post">

        <lift:msg id="userMsg" errorClass="err"/>
        <div id="userTabs" style="margin-bottom: 5px;">
            <ul>
                <li><a href="#userTab-1">Personal and Contact Information </a></li>
                <li><a href="#userTab-2">Center</a></li>
                <li><a href="#userTab-3">Rights</a></li>
            </ul>


            <div id="userTab-1">
                <fieldset>
                    <legend>Account information</legend>
                    <ul>
                        <user:username/>
                        <user:password/>
                        <user:passwordCheck/>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Personal information</legend>
                    <ul>
                        <user:firstName/>
                        <user:lastName/>

                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Contact information</legend>
                    <ul>
                        <user:email/>
                        <user:phoneNumber/>
                    </ul>
                </fieldset>
                <h4 style="text-align:right;"><a class="nexttab1" href="#">Next</a></h4>
            </div>
            <div id="userTab-2">

                <ul>
                    <user:trialSite/>
                </ul>
                <user:trialSiteInfo/>
                <h4 style="text-align:right;"><a class="nexttab2" href="#">Next</a></h4>
            </div>
            <div id="userTab-3">
                <ul>
                    <user:administrator/>
                    <user:canCreateTrials/>
                    <hr />
                    <user:trialsSelect />
                    <user:roleSelect />
                    <user:addRight />
                    <br />
                    <user:rights/>
                </ul>
                <br/>
                <br/>
                <div style="text-align:center;"><user:submit/></div>
            </div>

        </div>

    </form>
</lift:surround>
