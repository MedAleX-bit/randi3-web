<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#userTabs').tabs();
        });
    </script>


    <form class="lift:UserCreateUpdateSnippet.edit?form=post">

        <h1><lift:loc locid="user.edit">Edit user</lift:loc> (<user:info/>)</h1>
        <hr/>

        <lift:msg id="userMsg" errorClass="err"/>
        <div id="userTabs" style="margin-bottom: 5px;">
            <ul>
                <li><a href="#account"><lift:loc locid="account">Account</lift:loc> </a></li>
                <li><a href="#userTab-1"><lift:loc locid="generalInformation">General information</lift:loc></a></li>
                <li><a href="#userTab-2"><lift:loc locid="trialSite">Trial site</lift:loc></a></li>
                <li><a href="#userTab-3"><lift:loc locid="rights">Rights</lift:loc></a></li>
            </ul>

            <div id="account">
                <fieldset>
                    <legend><lift:loc locid="credentials">Credentials</lift:loc></legend>
                    <ul>
                        <user:username/>
                        <user:password/>
                        <user:passwordCheck/>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend><lift:loc locid="language">Language</lift:loc></legend>
                    <ul>
                        <user:locale/>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend><lift:loc locid="accountStatus">Account status</lift:loc></legend>
                    <ul>
                        <user:isActive/>
                        <user:numberOfFailedLogins/>
                        <user:lockedUntil/>
                        <user:resetLock/>
                    </ul>
                </fieldset>
            </div>



            <div id="userTab-1">
                <fieldset>
                    <legend><lift:loc locid="personalInformation">Personal information</lift:loc></legend>
                    <ul>
                        <user:firstName/>
                        <user:lastName/>

                    </ul>
                </fieldset>

                <fieldset>
                    <legend><lift:loc locid="contactInformation">Contact information</lift:loc></legend>
                    <ul>
                        <user:email/>
                        <user:phoneNumber/>
                    </ul>
                </fieldset>
            </div>
            <div id="userTab-2">
                <span style="color:red;"><b><lift:loc locid="warningUserSiteChange">If the trial site changes all trial specific rights will be removed!</lift:loc></b></span>
                <fieldset class="noBorder">
                    <ul>
                        <user:trialSite/>
                    </ul>
                </fieldset>
                <user:trialSiteInfo/>
            </div>
            <div id="userTab-3">
                <fieldset>
                    <legend>General rights</legend>
                    <ul>

                        <user:administrator/>
                        <user:canCreateTrials/>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Study depending rights</legend>
                    <ul>

                        <user:trialsSelect />
                        <user:roleSelect />
                        <user:addRight />

                        <user:rights/>

                    </ul>
                    </fieldset>
            </div>

        </div>
        <user:submit/>
    </form>
</lift:surround>
