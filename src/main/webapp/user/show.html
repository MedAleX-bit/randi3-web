<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#userTabs').tabs();
        });
    </script>

    <h1>Show user </h1>
    <hr/>

    <form class="lift:UserShowSnippet.show?form=post">

        <lift:msg id="userMsg" errorClass="err"/>
        <div id="userTabs" style="margin-bottom: 5px;">
            <ul>
                <li><a href="#userTab-1">Personal and Contact Information </a></li>
                <li><a href="#userTab-2">Center</a></li>
                <li><a href="#userTab-3">Rights</a></li>
                <li><a href="#userTab-4">Account</a></li>
                <li><a href="#userTab-5">Audit</a></li>
            </ul>


            <div id="userTab-1">
                <fieldset>
                    <legend>Account information</legend>
                    <ul>
                        <user:username/>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Personal information</legend>
                    <ul>
                        <user:firstName/>
                        <user:lastName/>

                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Contact information</legend>
                    <ul>
                        <user:email/>
                        <user:phoneNumber/>
                    </ul>
                </fieldset>
            </div>
            <div id="userTab-2">
                <user:trialSiteInfo/>
            </div>
            <div id="userTab-3">
                <ul>
                    <user:isActive/>
                    <user:administrator/>
                    <user:canCreateTrials/>
                    <hr/>
                    <user:rights/>
                </ul>
            </div>

            <div id="userTab-4">
                <user:isActive/>
                <user:numberOfFailedLogins/>
                <user:lockedUntil/>
            </div>

            <div id="userTab-5">
                <div class="scrollFrame">
                    <lift:UserAuditSnippet.render/>
                </div>
            </div>

        </div>

        <h3 style="text-align:center;"><a href="/user/edit">Edit this user</a></h3>
    </form>
</lift:surround>
