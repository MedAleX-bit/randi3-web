<lift:surround with="default" at="content">


    <form class="lift:TrialSiteSnippet.edit?form=post">
    <h1><lift:loc locid="trialSite.edit">Edit trial site</lift:loc> (<trialSite:info/>)</h1><hr />


        <lift:msg id="trialSiteMsg" errorClass="err"/>
         <fieldset>
             <legend><lift:loc locid="generalInformation">General information</lift:loc></legend>
                    <ul>
                        <trialSite:name/>
                        <trialSite:street/>
                        <trialSite:postCode/>
                        <trialSite:city/>
                        <trialSite:country/>
                    </ul>
         </fieldset>
            <fieldset>
                <legend><lift:loc locid="password">Password</lift:loc></legend>
                    <ul>
                        <trialSite:password/>
                        <trialSite:passwordCheck/>
                    </ul>
                </fieldset>

        <fieldset>
            <legend><lift:loc locid="status">Status</lift:loc></legend>
            <ul>
                 <trialSite:active/>
            </ul>
        </fieldset>

        <trialSite:submit />
    </form>

</lift:surround>
