                <li><a href="#treatmentArms"><lift:loc locid="treatmentArms">Treatment arms</lift:loc></a></li>

                </div>
            </div>

            </div>-->

                </div>
                <trial:treatmentArmChart/>

                <trial:treatmentArmTable/>
            </div>

            <div id="trialSites">

                    <div id="trialSitesChart_area" style="width:600px;height:300px;"></div>
