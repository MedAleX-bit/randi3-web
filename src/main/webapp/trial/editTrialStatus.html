<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#trialEditTabs').tabs();

        });

    </script>

    <h1>Edit a trial</h1>
    <hr/>


    <form class="lift:TrialSnippet.editStatus?form=post">

        <lift:msg id="trialMsg" errorClass="err"/>
        <div id="trialEditTabs">
            <ul>
                <li><a href="#tabs-1">Status</a></li>
            </ul>

            <div id="tabs-1">

                <fieldset>
                    <legend>Status</legend>

                    <ul>
                        <trial:status/>
                    </ul>
                </fieldset>
            </div>

        </div>
        <trial:submit/>
    </form>

</lift:surround>
