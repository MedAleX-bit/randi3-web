<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#trialEditTabs').tabs();

        });

    </script>



    <form class="lift:TrialSnippet.editStatus?form=post">
        <h1><lift:loc locid="trial.edit"></lift:loc> (<trial:name/>)</h1>
        <hr/>

        <lift:msg id="trialMsg" errorClass="err"/>
        <div id="trialEditTabs">
            <ul>
                <li><a href="#tabs-1"><lift:loc locid="trial.status">Status</lift:loc></a></li>
            </ul>

            <div id="tabs-1">

                <fieldset>
                    <legend><lift:loc locid="trial.status">Status</lift:loc></legend>

                    <ul>
                        <trial:status/>
                    </ul>
                </fieldset>
            </div>

        </div>
        <trial:submit/>
    </form>

</lift:surround>
