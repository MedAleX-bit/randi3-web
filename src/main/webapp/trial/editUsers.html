<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#trialAddTabs').tabs();

        $('#stagesTabs').tabs();

        $('#startDate').datepicker({ dateFormat: 'yy-mm-dd', changeYear: true, changeMonth: true });

        $('#endDate').datepicker({ dateFormat: 'yy-mm-dd', changeYear: true, changeMonth: true });

        });

    </script>


    <form class="lift:TrialSnippet.editUsers?form=post">

        <h1><lift:loc locid="trial.editUsers">Edit trial users</lift:loc> (<trial:name/>)</h1>
        <hr/>

        <lift:msg id="trialMsg" errorClass="err"/>

        <trial:userSelect/>
        <trial:roleSelect/>
        <trial:addRight/>

        <trial:rights/>

        <trial:submit/>

    </form>
</lift:surround>
