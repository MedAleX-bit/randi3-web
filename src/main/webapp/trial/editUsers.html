<lift:surround with="default" at="content">

    <form class="lift:TrialSnippet.editUsers?form=post">

        <h1>
            <lift:loc locid="trial.editUsers">Edit trial users</lift:loc>
            (
            <trial:name/>
            )
        </h1>
        <hr/>

        <lift:msg id="trialMsg" errorClass="err"/>

        <fieldset class="noBorder">
            <ul>
                <li>
                    <label for="addUser">
                        <lift:loc locid="pleaseSelect">Please select</lift:loc>
                        : </label>
                    <span id="addUser">
                        <trial:userSelect/>
                        <trial:roleSelect/>
                        <trial:addRight/>
                    </span>
                </li>

            </ul>
            <trial:rights/>


        </fieldset>

        <trial:submit/>

    </form>
</lift:surround>
