<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#trialAddTabs').tabs();

        $('#stagesTabs').tabs();

        $('#startDate').datepicker({ dateFormat: 'yy-mm-dd', changeYear: true, changeMonth: true });

        $('#endDate').datepicker({ dateFormat: 'yy-mm-dd', changeYear: true, changeMonth: true });

        });

    </script>


    <form class="lift:TrialSnippet.edit?form=post">

        <h1><lift:loc locid="trial.edit"></lift:loc> (<trial:info/>)</h1>
        <hr/>

        <lift:msg id="trialMsg" errorClass="err"/>
        <div id="trialAddTabs">
            <ul>
                <li><a href="#tabs-1"><lift:loc locid="general">General</lift:loc></a></li>
                <li><a href="#tabs-2"><lift:loc locid="trialSites">Trial sites</lift:loc></a></li>
                <li><a href="#tabs-3"><lift:loc locid="treatmentArms">Treatment arms</lift:loc></a></li>
                <li><a href="#tabs-4"><lift:loc locid="subjectProperties">Subject properties</lift:loc></a></li>
                <!--    <li><a href="#tabs-5">Stages</a></li>-->
                <li><a href="#tabs-6"><lift:loc locid="randomization">Randomization</lift:loc></a></li>

            </ul>

            <div id="tabs-1">

                <fieldset>
                    <legend><lift:loc locid="generalInformation">General information</lift:loc></legend>
                    <ul>
                        <trial:name/>
                        <trial:abbreviation/>
                        <trial:description/>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend><lift:loc locid="duration">Duration</lift:loc></legend>

                    <ul>
                        <trial:startDate/>
                        <trial:endDate/>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend><lift:loc locid="trial.status">Status</lift:loc></legend>

                    <ul>
                        <trial:status/>
                    </ul>
                </fieldset>
            </div>

            <div id="tabs-2">
                <trial:isTrialOpen/>
                <span><lift:loc locid="pleaseSelect">Please select</lift:loc>: </span>
                <trial:participatingSiteSelect/>
                <trial:addParticipatingSite/>
                <hr/>
                <div id="participatedTrialSiteTable">
                    <trial:pSites>
                        <table width="90%">
                            <tr>
                            <th><lift:loc locid="name">Name</lift:loc></th>
                            <th><lift:loc locid="street">Street</lift:loc></th>
                            <th><lift:loc locid="postCode">Post code</lift:loc></th>
                            <th><lift:loc locid="city">City</lift:loc></th>
                            <th><lift:loc locid="country">Country</lift:loc></th>
                            <th></th>
                            </tr>
                        </table>
                    </trial:pSites>
                </div>
            </div>

            <div id="tabs-3">
                <div style="text-align: center;">
                    <trial:addTreatmentArm/>
                </div>
                <hr/>
                <trial:treatmentArms/>
            </div>

            <div id="tabs-4">
                <span><lift:loc locid="identificationCreationType">Identification creation type</lift:loc>:</span>
                <trial:identificationCreationTypeSelect/>
                <hr/>
                <span><lift:loc locid="pleaseSelect">Please select</lift:loc>:</span>
                <trial:criterionSelect/>
                <trial:addSelectedCriterion/>
                <hr/>
                <trial:criterions/>
            </div>

    <!--        <div id="tabs-5">
                <trial:stageName/>
                <trial:addStage/>
                <hr/>
                <trial:stages/>
            </div>-->

            <div id="tabs-6">
                <span><lift:loc locid="pleaseSelect">Please select</lift:loc>:</span>
                <trial:randomizationMethodSelect/>
                <trial:randomizationConfig/>
            </div>


        </div>
        <trial:submit/>
    </form>

</lift:surround>
