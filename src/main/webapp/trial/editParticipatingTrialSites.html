<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#trialEditTabs').tabs();

        });

    </script>


    <form class="lift:TrialSnippet.editParticipatingTrialSites?form=post">
        <h1>
            <lift:loc locid="trial.edit"></lift:loc>
            (
            <trial:name/>
            )
        </h1>
        <hr/>

        <lift:msg id="trialMsg" errorClass="err"/>

        <fieldset>
            <legend>
                <lift:loc locid="trialSites">Trial sites</lift:loc>
            </legend>

            <ul>
                <li>
                    <label for="addPartSite">
                        <lift:loc locid="pleaseSelect">Please select</lift:loc>
                        : </label>
                        <span id="addPartSite">
                              <trial:participatingSiteSelect/>
                <trial:addParticipatingSite/>
                        </span>
                </li>
            </ul>
            <hr/>
            <div id="participatedTrialSiteTable">
                <trial:pSites>
                    <table width="90%">
                        <tr>
                            <th>
                                <lift:loc locid="name">Name</lift:loc>
                            </th>
                            <th>
                                <lift:loc locid="street">Street</lift:loc>
                            </th>
                            <th>
                                <lift:loc locid="postCode">Post code</lift:loc>
                            </th>
                            <th>
                                <lift:loc locid="city">City</lift:loc>
                            </th>
                            <th>
                                <lift:loc locid="country">Country</lift:loc>
                            </th>
                            <th></th>
                        </tr>
                    </table>
                </trial:pSites>
            </div>

        </fieldset>
        <trial:submit/>
    </form>

</lift:surround>
