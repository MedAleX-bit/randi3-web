<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#trialAddTabs').tabs();

        $('#stagesTabs').tabs();

        $('#startDate').datepicker({ dateFormat: 'yy-mm-dd', changeYear: true, changeMonth: true });

        $('#endDate').datepicker({ dateFormat: 'yy-mm-dd', changeYear: true, changeMonth: true });

        });

    </script>

    <h1><lift:loc locid="trial.add">Add a new trial</lift:loc></h1>
    <hr/>


    <form class="lift:TrialSnippet.create?form=post">

        <lift:msg id="trialMsg" errorClass="err"/>
        <div id="trialAddTabs">
            <ul>
                <li><a href="#tabs-1"><lift:loc locid="general">General</lift:loc></a></li>
                <li><a href="#tabs-2"><lift:loc locid="trialSites">Trial sites</lift:loc></a></li>
                <li><a href="#tabs-3"><lift:loc locid="treatmentArms">Treatment arms</lift:loc></a></li>
                <li><a href="#tabs-4"><lift:loc locid="subjectProperties">Subject properties</lift:loc></a></li>
            <!--    <li><a href="#tabs-5">Stages</a></li>-->
                <li><a href="#tabs-6"><lift:loc locid="randomization">Randomization</lift:loc></a></li>
            </ul>

            <div id="tabs-1">

                <fieldset>
                    <legend><lift:loc locid="generalInformation">General information</lift:loc></legend>
                    <ul>
                        <trial:name/>
                        <trial:abbreviation/>
                        <trial:description/>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend><lift:loc locid="duration">Duration</lift:loc></legend>

                    <ul>
                        <trial:startDate/>
                        <trial:endDate/>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend><lift:loc locid="principleInvestigator">Principal investigator</lift:loc></legend>
                    <ul>
                        <trial:trialSite/>
                        <trial:pInvestigator/>
                    </ul>
                </fieldset>
            </div>

            <div id="tabs-2">
                <fieldset class="noBorder">
                    <ul>
                        <trial:isTrialOpen/>
                    </ul>

                </fieldset>

                <fieldset class="noBorder">
                    <ul>
                        <li>
                            <label for="siteSelection"><lift:loc locid="pleaseSelect">Please select</lift:loc>:</label>
                            <span id="siteSelection">
                            <trial:participatingSiteSelect/>
                            <trial:addParticipatingSite/>
                              </span>
                        </li>
                    </ul>

                </fieldset>
                <hr/>

                <div id="participatedTrialSiteTable">
                    <trial:pSites>
                        <table width="90%">
                            <tr>
                                <th><lift:loc locid="name">Name</lift:loc></th>
                                <th><lift:loc locid="street">Street</lift:loc></th>
                                <th><lift:loc locid="postCode">Post code</lift:loc></th>
                                <th><lift:loc locid="city">City</lift:loc></th>
                                <th><lift:loc locid="country">Country</lift:loc></th>
                                <th></th>
                            </tr>
                        </table>
                    </trial:pSites>
                </div>
            </div>

            <div id="tabs-3">
                <div style="text-align: center;">
                    <trial:addTreatmentArm/>
                </div>
                <hr/>
                <div class="clearfix">
                    <trial:treatmentArms/>
                </div>
            </div>

            <div id="tabs-4">
                <fieldset class="noBorder">
                    <ul>
                        <li>
                            <label for="identificationCreationType"><lift:loc locid="identificationCreationType">Identification creation type</lift:loc>:</label>
                           <span id="identificationCreationType">
                              <trial:identificationCreationTypeSelect/>
                            </span>
                        </li>
                    </ul>
                </fieldset>
                 <hr/>
                <fieldset class="noBorder">
                    <ul>
                        <li>
                            <label for="criterionSelect"><lift:loc locid="pleaseSelect">Please select</lift:loc>:</label>
                           <span id="criterionSelect">
                                <trial:criterionSelect/>
                                <trial:addSelectedCriterion/>
                            </span>
                        </li>
                    </ul>
                </fieldset>
                <hr/>
                <div class="clearfix">
                <trial:criterions/>
                </div>
            </div>


            <div id="tabs-6">

                <fieldset class="noBorder">
                  <ul>
                      <li>
                         <label for="randomizationSelectionField"><lift:loc locid="pleaseSelect">Please select</lift:loc>:</label>
                          <span id="randomizationSelectionField"><trial:randomizationMethodSelect/></span>
                      </li>
                  </ul>
                </fieldset>

                <trial:randomizationConfig/>

                <trial:cancel/>
                <trial:submit/>
            </div>


        </div>

    </form>

</lift:surround>
