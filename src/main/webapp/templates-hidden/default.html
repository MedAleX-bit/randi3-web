<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <title>RANDI2</title>
    <style class="lift:CSS.blueprint"/>
    <style class="lift:CSS.fancyType"/>
    <script id="jquery" type="text/javascript" src="/js/jquery-1.9.1.js"/>
    <script type="text/javascript" src="/js/jquery-ui-1.10.1.custom.min.js"/>

    <script id="json" src="/classpath/json.js" type="text/javascript"/>

    <link type="text/css" href="/css/redmond/jquery-ui-1.10.1.custom.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css' />
    <link type="text/css" href="/css/style.css" rel="stylesheet"/>

</head>
<body>
<div id="container">


    <div class="column span-12 last clearfix" id="header">

        <div class="headerContent">
            <img alt="RANDI2 logo" src="/images/randi2.png" height="60px"/>
        </div>

        <div class="headerContent">
            <lift:trialSelectForm>
                <trial:name/>
            </lift:trialSelectForm>
        </div>


            <div class="headerContent">

                <div class="centered clearfix:after">
                <div id="userFieldLeft">
                    <lift:userLoggedInForm>
                        <user:username/>
                        <user:action/>
                        <user:logInOut/>
                    </lift:userLoggedInForm>
                </div>
                <div id="userFieldRight">
                    <img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px"
                         src="/images/ajax-loader.gif"/>
                    <img alt="" id="ajax-loader-fix" style="margin-bottom: 0px; margin-left: 5px"
                         src="/images/ajax-loader-fix.gif"/>
                </div>

            </div>
        </div>

    </div>

    <hr/>

   <div>
    <div id="navi">
        <lift:Menu.builder li_item:class="active"/>
        <div>
            <span class="lift:Msgs"/>
        </div>
    </div>

    <div id="mainContent">
        <div id="content">
            <!-- The HTML content will go here -->
        </div>
    </div>
   </div>
    <hr/>
    <div class="column span-23 last" style="text-align: center;">
        <h4 class="alt">
            <a href="http://randi2.org"><i>RANDI2</i></a>
            Distributed under GPL v3.</h4>
    </div>

</div>

</body>
</html>
