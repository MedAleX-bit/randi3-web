<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#registerTabs').tabs();
        });

        $(function() {

        $('#registerTabs').tabs();

        $(".next1").click(function() {$("#registerTabs").tabs("option", "active", 1);});

        $(".next2").click(function() {$("#registerTabs").tabs("option", "active", 2);});

        });
    </script>


    <form class="lift:RegisterForm?form=post">

        <h1><lift:loc locid="registration">Registration</lift:loc></h1> <hr />

        <lift:msg id="registerMsg" errorClass="err"/>
        <div id="registerTabs">
            <ul>
                <li><a href="#registerTab-1"><lift:loc locid="accountInformation">Account information</lift:loc></a></li>
                <li><a href="#registerTab-2"><lift:loc locid="contactInformation">Contact information</lift:loc></a></li>
                <li><a href="#registerTab-3"><lift:loc locid="trialSite">Trial site</lift:loc></a></li>
            </ul>
            <fieldset>

                <div id="registerTab-1">
                    <ul>
                        <register:username/>
                        <register:password/>
                        <register:passwordCheck/>
                    </ul>
                    <h4 style="text-align:right;"><a class="next1" href="#"><lift:loc locid="next">Next</lift:loc> -&gt;</a></h4>
                </div>
                <div id="registerTab-2">
                    <ul>
                        <register:firstName/>
                        <register:lastName/>
                        <register:email/>
                        <register:phoneNumber/>
                    </ul>
                    <fieldset>
                        <legend><lift:loc locid="language">Language</lift:loc></legend>
                        <ul>
                            <register:locale/>
                        </ul>
                    </fieldset>
                    <h4 style="text-align:right;"><a class="next2" href="#"><lift:loc locid="next">Next</lift:loc> -&gt;</a></h4>
                </div>
                <div id="registerTab-3">
                    <ul>
                        <register:trialSite/>
                        <register:trialSitePassword/>
                    </ul>
                    <br/>
                    <br/>
                    <hr/>
                    <div style="text-align:center;"><register:submit/></div>
                </div>
            </fieldset>
        </div>

    </form>
</lift:surround>
