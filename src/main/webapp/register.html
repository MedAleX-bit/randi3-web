<lift:surround with="default" at="content">
    <script type="text/javascript">
        $(function(){
        // Tabs
        $('#registerTabs').tabs();
        });

        $(function() {

        $('#registerTabs').tabs();

        $(".next1").click(function() {$("#registerTabs").tabs("option", "active", 1);});

        $(".next2").click(function() {$("#registerTabs").tabs("option", "active", 2);});

        });
    </script>


    <form class="lift:RegisterForm?form=post">

        <h1>
            <lift:loc locid="registration">Registration</lift:loc>
        </h1>
        <hr/>

        <lift:msg id="registerMsg" errorClass="err"/>
        <div id="registerTabs">
            <ul>
                <li><a href="#registerTab-1">
                    <lift:loc locid="accountInformation">Account information</lift:loc>
                </a></li>
                <li><a href="#registerTab-2">
                    <lift:loc locid="contactInformation">Contact information</lift:loc>
                </a></li>
                <li><a href="#registerTab-3">
                    <lift:loc locid="trialSite">Trial site</lift:loc>
                </a></li>
            </ul>


            <div id="registerTab-1">
                <fieldset>
                    <legend>
                        <lift:loc locid="credentials">Credentials</lift:loc>
                    </legend>
                    <ul>
                        <register:username/>
                        <register:password/>
                        <register:passwordCheck/>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>
                        <lift:loc locid="language">Language</lift:loc>
                    </legend>
                    <ul>
                        <register:locale/>
                    </ul>
                </fieldset>
                <input class="btnSend next1" type="button" value="Next >" />
            </div>
            <div id="registerTab-2">
                <fieldset>
                    <legend>
                        <lift:loc locid="contactInformation">Contact information</lift:loc>
                    </legend>
                <ul>
                    <register:firstName/>
                    <register:lastName/>
                    <register:email/>
                    <register:phoneNumber/>
                </ul>
                </fieldset>
                <input class="btnSend next2" type="button" value="Next >" />
            </div>
            <div id="registerTab-3">
                <fieldset>
                    <legend><lift:loc locid="trialSite">Trial site</lift:loc></legend>
                    <ul>
                        <register:trialSite/>
                        <register:trialSitePassword/>
                    </ul>
                </fieldset>
                <register:cancel/>
                <register:submit/>
            </div>
        </div>
    </form>
</lift:surround>
